---
# RPM (PackageCloud)
erlang_rpm_repo_key: "https://packagecloud.io/rabbitmq/erlang/gpgkey"
erlang_rpm_baseurl: "https://packagecloud.io/rabbitmq/erlang/el/{{ ansible_distribution_major_version }}"
rabbitmq_rpm_repo_key: "https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey"
rabbitmq_rpm_baseurl: "https://packagecloud.io/rabbitmq/rabbitmq-server/el/{{ ansible_distribution_major_version }}"

ssl_ca_cert_file: "/etc/pki/tls/certs/ca-bundle.crt"
