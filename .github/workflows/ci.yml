---
name: Test
on:
  pull_request:
  schedule:
    - cron: '0 0 1 * *'

defaults:
  run:
    working-directory: 'ansible-role-rabbitmq'

jobs:
  molecule:
    name: Molecule test on
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        distro:
          - geerlingguy/docker-centos7-ansible
          - geerlingguy/docker-centos8-ansible
          - quay.io/centos/centos:stream9
          - geerlingguy/docker-ubuntu1804-ansible
          - geerlingguy/docker-ubuntu2004-ansible
          - geerlingguy/docker-ubuntu2204-ansible
          - geerlingguy/docker-debian10-ansible
          - geerlingguy/docker-debian11-ansible
          - geerlingguy/docker-debian12-ansible

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-role-rabbitmq'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible ansible-lint molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
