---
name: Test
on:
  pull_request:
  push:

defaults:
  run:
    working-directory: 'ansible-role-rabbitmq'

jobs:
  molecule:
    name: Molecule test on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos7
          - centos8
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          - ubuntu2204
          - debian9
          - debian10
          - debian11
          - debian12

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-role-rabbitmq'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible==8.1.0 molecule[lint,docker]==4.0.4 docker==6.1.3 \
                          yamllint==1.32.0 ansible-lint==6.16.2 ansible-compat==3.0.2

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
